    <script>
        $(function(){
            var content = document.getElementById('page-wrapper');
            var spinner = new Spinner();
            $('#page-wrapper').load("view/home.html");
            
            $('body').on('click','.menu-link',function(e){
               e.preventDefault;
               $('.menu-link').each(function(){$(this).removeClass('active')});
               var pages = $(this).attr("href").replace('#','');
               spinner.spin(content);
              $('#page-wrapper').load('view/'+pages+'.html');
              $(this).addClass("active");
            });
        })
    </script>
